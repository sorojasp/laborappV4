<app-header titulo ="Selección de Conflictos"></app-header>
<ion-content>
    <div class="fondo gradiante-1">
      <ion-grid class ="top-padding">
        <ion-row class="ion-justify-content-center">
          <ion-col size="12">
              <ion-card>
                <ion-card-header>
                  <ion-text color ="azul-la" class="ion-text-capitalize ion-text-center">
                    <h4>
                      Información
                    </h4>
                  </ion-text>
                </ion-card-header>
                <ion-card-content>
                  <ion-list>
                      <ion-item  *ngFor = "let conflicto of opcionesConflicto" [routerLink] ="conflicto.redirecTo">
                          <ion-text color ="medium" class="ion-text-justify">
                              <h6>{{conflicto.id}}. {{conflicto.name}}</h6>
                          </ion-text>
                          <ion-checkbox slot="end" color="azul-la" (click)="obtenerID(conflicto.id)"></ion-checkbox>
                      </ion-item>
                  </ion-list>
                </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      <div class="ion-padding">
        <ion-button color ="azul-la" expand="block" size ="small" class="ion-no-margin" (click)="seguir()">siguiente</ion-button>
      </div> 
      </ion-grid> 
    </div> 
  </ion-content>
