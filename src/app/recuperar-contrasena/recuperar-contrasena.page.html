
<ion-content>
  <ion-grid class ="top-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-img class ="logo-inicio" src ="assets/img/logo.png"></ion-img>
          </ion-card-header>
          <ion-card-content>
              <ion-text color ="medium" class="ion-text-center ion-text-uppercase">
                <h3>Recuperar contraseña</h3> 
              </ion-text>
              <div class="ion-padding-bottom ion-padding-top" >
                  <ion-item>
                      <ion-icon name="person" class="ion-padding-end"></ion-icon>
                      <ion-input name="user" type="text" required placeholder="Correo electrónico"></ion-input>             
                  </ion-item>
              </div>
              <ion-button expand="block" color ="azul-la">Recuperar</ion-button>
              <ion-button expand="block" fill ="outline" routerLink = "/inicio" color ="azul-la">Volver</ion-button>

            </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
