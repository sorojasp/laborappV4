 <app-header-home></app-header-home>
<ion-content>
  <div class="fondo gradiante-1">
    <ion-grid class ="top-padding">
      <ion-row class="ion-justify-content-center">
        <ion-col size="12">
            <ion-card>
              <ion-card-header>
                <ion-text color ="azul-la" class="ion-text-capitalize ion-text-center">
                  <h4>
                    Mi perfil
                  </h4>
                </ion-text>
              </ion-card-header>
              <ion-card-content>

                
                  <ion-avatar class="centrar">
                    <img src="assets/img/user_default.png">
                  </ion-avatar>
                  <div class=" ion-padding-top">
                    <ion-text class="centrar" color ="azul-la" class="ion-text-center">
                      <h2>Cambiar foto</h2>
                    </ion-text>
                  </div>

                <ion-list>
                  <ion-item>
                    <ion-icon name="person" class="ion-padding-end"></ion-icon>
                    <ion-input  value="corre@gmail.com" disabled name="user" type="text" required placeholder="Correo electrónico"></ion-input>             
                  </ion-item>
                  <ion-item>
                    <ion-icon name="checkmark" class="ion-padding-end"></ion-icon>
                    <ion-input name="user" type="text" required placeholder="Contraseña"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-icon name="checkmark-done" class="ion-padding-end"></ion-icon>
                    <ion-input name="user" type="text" required placeholder="Confirmar Contraseña"></ion-input>             
                  </ion-item>
                </ion-list>
              </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    <div class="ion-padding">
      <ion-button color ="azul-la" expand="block" size ="small" class="ion-no-margin">Guardar</ion-button>
    </div> 
    </ion-grid> 
  </div> 
</ion-content>
