<app-header titulo ="Contrato Laboral"></app-header>
<ion-content>
  <div class="fondo gradiante-1">
    <ion-grid class ="top-padding">
      <ion-row class="ion-justify-content-center">
        <ion-col size="12">
            <ion-card>
              <ion-card-header>
                <ion-text color ="azul-la" class="ion-text-capitalize ion-text-center">
                  <h4>
                    Información
                  </h4>
                </ion-text>
              </ion-card-header>
              <ion-card-content>
              
                <ion-list>
                  <ion-item>
                    <ion-label position="stacked"> Tipo contrato</ion-label>
                      <ion-select interface="popover">
                          <ion-select-option>Cedula de Ciudadania</ion-select-option>
                          <ion-select-option>Cedula de Extranjeria</ion-select-option>
                          <ion-select-option>Pasaporte</ion-select-option>
                          <ion-select-option>Carnet Diplomatico</ion-select-option>
                      </ion-select>
                  </ion-item>
                    <ion-item>
                      <ion-label position="stacked">Ultimo salario devengado:</ion-label>
                      <ion-input type ="number"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="stacked"> Fecha inicio contrato:</ion-label>
                      <ion-datetime
                        [monthShortNames] = "meses"
                        cancelText = "cancelar"
                        doneText="confirmar"
                      >
                    </ion-datetime>
                    </ion-item>
                    <ion-item>
                      <ion-label position="stacked"> Fecha fin de contrato:</ion-label>
                      <ion-datetime
                      [monthShortNames] = "meses"
                      cancelText = "cancelar"
                      doneText="confirmar"
                      >
                    </ion-datetime>
                    </ion-item>
                      <ion-item>
                        <ion-label color ="medium" class ="text-complete" position="stacked">
                          Descripción breve de funciones:
                        </ion-label>
                        <ion-textarea></ion-textarea>
                      </ion-item>
                </ion-list>
              </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    <div class="ion-padding">
      <ion-button color ="azul-la" expand="block" size ="small" class="ion-no-margin" (click)="seguir()">siguiente</ion-button>
    </div> 
    </ion-grid> 
  </div> 
</ion-content>
